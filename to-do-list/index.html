<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To Do List</title>
  <link rel="stylesheet" href="./css/style.css" />
  <script src="https://kit.fontawesome.com/5bb1968648.js" crossorigin="anonymous"></script>
  <script src="./script/main.js"></script>
</head>

<body>
  <main>
    <h1>My To Do List</h1>
    <section>
      <div id="add">
        <h2>Choose a category</h2>
        <label>
          <input type="radio" name="category" id="category1" value="study">
          <span class="bubble study"></span>
          <div>Study</div>
        </label>
        <label>
          <input type="radio" name="category" id="category1" value="personal">
          <span class="bubble personal"></span>
          <div>Personal</div>
        </label>
        <input type="text" id="item" placeholder="What do you need to do ?" />
        <button>Add in my list <i class="fa-solid fa-plus"></i></button>
      </div>
      <div id="list">
        <ul class="study"></ul>
        <ul class="personal"></ul>
      </div>
    </section>
  </main>
</body>

</html>
