<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your to do list</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>
<body>
    <main class="app">
        <section class="greeting">
            <h2 class="title">
                What's up, <input type="text" id="name" placeholder="Name here">
            </h2>
        </section>

        <section class="create-todo">
            <h3>CREATE A TODO</h3>
            <form id="new-todo-form">
                <h4>What's on your list ?</h4>
                <input type="text" name="content" id="content" placeholder="e.g. make an app">
                <h4>Pick a category</h4>
                <div class="options">
                    <label>
                        <input type="radio" name="category" id="category1" value="study">
                        <span class="bubble study"></span>
                        <div>Study</div>
                    </label>
                    <label>
                        <input type="radio" name="category" id="category1" value="personal">
                        <span class="bubble personal"></span>
                        <div>Personal</div>
                    </label>
                </div>
                <input type="submit" value="Add tasks">
            </form>
        </section>

        <section class="todo-list">
            <h3>To do List</h3>
            <div class="list" id="todo-list">
                <div class="todo-item">
                    <label>
                        <input type="checkbox">
                        <span class="bubble study"></span>
                    </label>

                    <div class="todo-content">
                        <input type="text" value="Make an application" readonly>
                    </div>

                    <div class="actions">
                        <button class="edit">Edit</button>
                        <button class="delete">Delete</button>
                    </div>
                </div>

                <div class="todo-item">
                    <label>
                        <input type="checkbox">
                        <span class="bubble study"></span>
                    </label>

                    <div class="todo-content">
                        <input type="text" value="Make a video" readonly>
                    </div>

                    <div class="actions">
                        <button class="edit">Edit</button>
                        <button class="delete">Delete</button>
                    </div>
                </div>
            </div>
        </section>

    </main>
</body>
</html>
